services:
  bot:
    build: .
    container_name: today-go-where-bot
    env_file:
      - .env
    ports:
      - "8080:8080"
    volumes:
      - ./:/app             # 掛載程式碼，搭配 --reload 熱重載
      - ./.env:/app/.env:ro
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8080
      --reload
    restart: unless-stopped

